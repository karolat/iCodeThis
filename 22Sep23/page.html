<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../output.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c17bb43f56.js" crossorigin="anonymous"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-slate-500">
  <div class="h-[900px] w-[500px] bg-white flex flex-col">
    <div class="text-white mx-8 basis-[10%] bg-green-500 flex justify-between items-center">
      <!-- Top bar-->
      <i class="fa-solid fa-chevron-left"></i>
      <div>My Cart</div>
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="basis-[80%] flex flex-col">
      <!-- Main content-->
      <div class="flex flex-row items-center justify-between flex-initial mx-8 basis-1/6">
        <img class="flex-none basis-1/5 h-[150px]" src="iphone-se.png" alt="">
        <div class="flex flex-col justify-between flex-none basis-3/5 h-2/5">
          <div>Apple iPhone SE 16GB Silver</div>
          <div class="flex flex-row justify-start gap-14">
            <div class="w-[60px] flex flex-row justify-around border rounded-sm">
              <div>1</div>
              <div><i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <div>
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div>
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
        </div>
        <div class="flex-none basis-1/5">$429.95</div>
      </div>
      <div class="flex flex-row items-center justify-between flex-initial mx-8 basis-1/6">
        <img class="basis-1/5 h-[150px]" src="iphone-se.png" alt="">
        <div class="flex flex-col justify-between basis-3/5 h-2/5">
          <div>iPhone SE Case</div>
          <div class="flex flex-row justify-start gap-14">
            <div class="w-[60px] flex flex-row justify-around border rounded-sm">
              <div>1</div>
              <div><i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <div>
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div>
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
        </div>
        <div class="flex-none basis-1/5">$7.95</div>
      </div>
      <div class="flex flex-row items-center justify-between flex-initial mx-8 basis-1/6">
        <img class="basis-1/5 h-[150px]" src="iphone-se.png" alt="">
        <div class="flex flex-col justify-between basis-3/5 h-2/5">
          <div>iPhone SE Screen Protector</div>
          <div class="flex flex-row justify-start gap-14">
            <div class="w-[60px] flex flex-row justify-around border rounded-sm">
              <div>1</div>
              <div><i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <div>
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div>
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
        </div>
        <div class="flex-none basis-1/5">$4.95</div>
      </div>

      <div class="m-8 text-right">
        SUBTOTAL $442.85
      </div>
    </div>
    <div
      class="basis-[10%] bg-gradient-to-r from-fuchsia-800 to-fuchsia-500 flex flex-row justify-center items-center half-radial-gradient">
      <!-- Bottom bar-->
      <div class="text-lg text-center text-white">
        CHECKOUT NOW
        <hr class="w-3/5 m-auto">
      </div>
    </div>
  </div>
</body>

</html>
